<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanibalko</title>
    <link type="text/css" rel="stylesheet" href="css.css">
</head>
<body>
    <div id="form-container">
        <form id="dynamic-form">
            <div id="inputs-container">
                <div class="input-group">
                    <input type="text" name="input1" placeholder="Input 1">
                    <input type="text" name="input2" placeholder="Input 2">
                </div>
            </div>
            <button type="button" id="add-more">Add More Items</button>
            <button type="button" id="remove-inputs">Remove Last Two Inputs</button>
            <button type="submit">Submit All</button>
        </form>
        <div id="status-message"></div>
    </div>
    <script src="js.js"></script>
</body>
</html>
